        <title>Invitation au mariage d'Edmure Tully et Roslin Frey</title>

	<body>
		<p>Le bon <span id="L">L</span>ord <span id="W">W</span>alder <span id="F">F</span>rey,
		vous invite dans la grande salle des <span id="JU">Jumelles</span>
		à assister au mariage de sa fille <span id="ROS">Roslin Frey</span> avec <span id="MAJ">sa majesté Robb Stark</span>
		Lord Edmure Tully. Un vin d'honneur sera servi et un <span id ="ORC">orchestre</span> vous offrira,
